
  <button *ngIf="listingValue != ''" class="listingButton" mat-raised-button color="accent" (click)="goToListing()">{{listingValue}}</button>


<div class="main-div">

    <mat-card class="from">
        <span class="logowrapper" *ngIf="logoImgValue != ''" >
            <img  [src]="logoImgValue">
        </span>

        <h2 *ngIf="formTitleValue != ''" class="title"> {{formTitleValue}}</h2>

        <form class="example-container" [formGroup]="contactUsForm" (ngSubmit)="contactUsFormSubmit()" novalidate>




  <!-- Location Name field start here-->
  <div class="fromClass">
  <mat-form-field>
      <input matInput placeholder="Name " formControlName="name" (blur)="inputUntouched('name')" >
      <mat-error *ngIf="!contactUsForm.controls['name'].valid && contactUsForm.controls['name'].errors.required && contactUsForm.controls['name'].touched">Name field can not be blank</mat-error>
    </mat-form-field>
  </div>
    <!-- Location Name field end here-->
  
  
  
    <!--  multiple emails fields added start here-->
  <div formArrayName="multipleemails"  *ngFor="let item of multipleemails.controls; let pointIndex=index" class="fromClass" >
  
  
    <mat-form-field [formGroupName]="pointIndex">
  
  
  
      <input matInput placeholder="Email "  formControlName="emails" >
      <span matSuffix>
        <i class="material-icons"  (click)="addEmail()">add</i>
        <i *ngIf="pointIndex != 0" class="material-icons"  (click)="removeEmail(pointIndex)">remove</i>
  
      </span>
     <!-- <mat-error  *ngIf="!item.valid && !item.errors.required">Email is not valid</mat-error> -->
      <!-- <mat-error *ngIf="!item.valid  ">Email field can not be blank</mat-error> -->
    </mat-form-field>
  </div>
    <!--  multiple emails fields added end here-->
  
  <!--  multiple Phone fields added start here-->
  <div formArrayName="phones" *ngFor="let item of phones.controls; let pointIndex=index" class="fromClass">
  
    <mat-form-field [formGroupName]="pointIndex">
  
  
      <input matInput placeholder="Phone "  formControlName="phone" (blur)="inputUntouched('phone')">
  
      <span matSuffix>
        <i class="material-icons"  (click)="addPhone()">add</i>
        <i *ngIf="pointIndex != 0"  class="material-icons"  (click)="removePhone(pointIndex)">remove</i>
  
      </span>
  
  
      <!-- <mat-error *ngIf="!item.valid  ">Phone field can not be blank</mat-error> -->
    </mat-form-field>
  
  </div>
  
    <!--  multiple Phone fields added end here-->
  
  <!--  multiple Addresses fields added start here-->
  <div formArrayName="addresses" *ngFor="let item of addresses.controls; let pointIndex=index"  class="fromClass">
  
  
    <mat-form-field [formGroupName]="pointIndex">
  
      <textarea  matInput placeholder="Address {{pointIndex + 1}} "  formControlName="address" (blur)="inputUntouched('address')"></textarea>
  
      <span matSuffix>
        <i class="material-icons"  (click)="addAddress()">add</i>
        <i *ngIf="pointIndex != 0" class="material-icons"  (click)="removeAddress(pointIndex)">remove</i>
  
      </span>
  
  <!--    <mat-error  *ngIf="!contactUsForm.controls['email'].valid && !contactUsForm.controls['email'].errors.required">Email is not valid</mat-error>-->
      <!-- <mat-error *ngIf="!item.valid ">Address field can not be blank</mat-error> -->
  
    </mat-form-field>
  </div>
    <!--  multiple Addresses fields added end here-->
  
    <!-- Address field start here-->
    <!--<mat-form-field>
      <textarea matInput placeholder="Address" formControlName="address" (blur)="inputblur('address')"></textarea>
      <mat-error *ngIf="!contactUsForm.controls['address'].valid && contactUsForm.controls['address'].errors.required">Address field can not be blank</mat-error>
    </mat-form-field>-->
    <!-- Address field end here-->
  
  
    <!-- Message field start here -->
    <div class="fromClass">
    <mat-form-field>
      <textarea matInput placeholder="Message" formControlName="message" (blur)="inputUntouched('message')"></textarea>
  <!--    <mat-error *ngIf="!contactUsForm.controls['message'].valid && contactUsForm.controls['message'].errors.required">Message field can not be blank</mat-error>-->
    </mat-form-field>
  </div>
    <!-- Message field end here -->
  
    <button mat-raised-button color="primary">Submit</button>

        </form>

    </mat-card>

</div>
